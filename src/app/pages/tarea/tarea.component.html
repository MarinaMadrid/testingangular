<div class="main-container">
  <h1 class="animated fadeIn mx-5">
    <small><a [routerLink]="['/tareas']" class="btn btn-info btn-block">Volver</a></small>
    <b class="mx-5">Crear tarea</b>
  </h1>

  <hr>

<form autocomplete="off"
      (ngSubmit)="guardar(local)" #local="ngForm">

  <div class="form-group row">

    <label class="col-2 col-form-label"><i class="fa fa-tag mx-2" aria-hidden="true" ></i>Número</label>
    <div class="form-row col">
          <input type="number" class="form-control" placeholder="Número de tarea"
                 [ngModel]="tarea.id"
                 name="id"
                 required
                 [class.is-invalid]="id.invalid && id.touched"
                 #id="ngModel">

                 <small class="text-danger" *ngIf="id.invalid && id.touched">Introduzca el número de tarea</small>
    </div>

    <label class="col-2 col-form-label"><i class="fa fa-tag mx-2" aria-hidden="true" ></i>Número de usuario</label>
    <div class="form-row col">
          <input type="number" class="form-control" placeholder="Número de usuario"
                 [ngModel]="tarea.user_id"
                 name="user_id"
                 required
                 [class.is-invalid]="user_id.invalid && user_id.touched"
                 #user_id="ngModel">

                 <small class="text-danger" *ngIf="user_id.invalid && user_id.touched">Introduzca el número del usuario</small>
    </div>

  </div>
  <br>

  <div class="form-group row">

    <label class="col-2 col-form-label"><i class="fa fa-tag mx-2" aria-hidden="true" ></i>Texto</label>
    <div class="form-row col">
          <input type="text" class="form-control" placeholder="Texto de la tarea"
                 [ngModel]="tarea.title"
                 name="title"
                 required
                 minlength="5"
                [class.is-invalid]="title.invalid && title.touched"
                #title="ngModel">

                <small class="text-danger" *ngIf="title.invalid && title.touched">Introduzca la tarea y mínimo 5 letras</small>
    </div>

    <label class="col-2 col-form-label"><i class="fa fa-tag mx-2" aria-hidden="true" ></i>Creación</label>
    <div class="form-row col">
          <input type="date" class="form-control" placeholder="Fecha de creación"
                 [ngModel]="tarea.due_on"
                 name="due_on"
                 required>
    </div>

  </div>
  <br>

  <div class="form-check form-check-inline">
    <input class="form-check-input"
                  type="radio"
                  [(ngModel)]="tarea.status"
                  name="status1"
                  value="completed"
                  required>

        <label class="form-check-label">Completed</label>

        </div>


      <div class="form-check form-check-inline">

        <input class="form-check-input"
                type="radio"
                [(ngModel)]="tarea.status"
                name="status2"
                value="pending"
                required>


        <label class="form-check-label">Pending</label>
      </div>

<div class="form-group row">
  <label class="col-2 col-form-label">&nbsp;</label>
  <div class="input-group col-md-8">
    <button type="submit" class="btn btn-outline-primary btn-block">
      Guardar
    </button>
  </div>
</div>

</form>


<div *ngIf="localTs" class="card border-info mt-2 mx-5" style="max-width: 18rem;">
  <div class="card-header text-info">Dato guardado!!</div>
  <div class="card-body text-info">
    <h5 class="card-title">{{localTs | json}}</h5>
  </div>
</div>

<div *ngIf="localerror" class="card border-danger mt-2 mx-5" style="max-width: 18rem;">
  <div class="card-header text-danger">Dato no guardado!!</div>
  <div class="card-body text-danger">
    <h5 class="card-title">Introduzca todos los campos <br><br>¡¡Por favor!!</h5>
  </div>
</div>
